<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <form action="#">
        <label for="height">Height in CM</label>
        <input type="number" name="height" id="height" /><br />
        <label for="height">weight in KG</label>
        <input type="number" name="weight" id="weight" /> <br />
        <input type="submit" value="Calculate" id="btn" />

        <div id="result"></div>
        <div id="weight-guide">
          <h3>BMI Weight Guide</h3>
          <p id="guide">Under Weight = Less than 18.6</p>
          <p id="guide">Normal Range = 18.6 and 24.9</p>
          <p id="guide">OverWeight = Greater than 24.9</p>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
